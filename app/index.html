<!doctype html>
<html lang="zh-cn" unselectable="on" onselectstart="return false;" oncontextmenu="self.event.returnValue=false">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>V2r.Fun</title>
    <link href="resources/css/zui.min.css" rel="stylesheet">
    <link href="resources/css/index.css" rel="stylesheet">
</head>

<body>
    <div class="row">
        <div id="menu" class="col-xs-4">
            <div id="logo">
                V2r.Fun
            </div>
            <div id="menu_btn_list">
                <a class="btn btn-block active" to="connect"><i class="icon-rocket"></i> 连接</a>
                <a class="btn btn-block" to="line"><i class="icon-globe"></i> 线路</a>
                <a class="btn btn-block" to="loger"><i class="icon-dashboard"></i> 日志</a>
                <a class="btn btn-block"><i class="icon-shield"></i> 规则</a>
                <a class="btn btn-block" to="setup"><i class="icon-cog"></i> 设置</a>
            </div>
            <div id="version">
                v1.0.1
            </div>
        </div>
        <div id="content" class="col-xs-8">
            <div class="row">
                <div class="col-xs-9">

                </div>
                <div class="col-xs-3">
                    <div id="control">
                        <a class="btn btn-warning" onclick="Hide()"><i class="icon-minus"></i></a><a
                            class="btn btn-danger" onclick="Close()"><i class="icon-off"></i></a>
                    </div>
                </div>
            </div>
            <div id="model">
                <div id="model_connect" style="display: block;">
                    <h1 id="connect_tips">未连接</h1>
                    <h5 id="line_name" onclick="Open('line')">请先选择线路</h5>
                    <a id="connect" class="btn btn-success"><i class="icon icon-link"></i></a>
                    <a id="kill" onclick="Kill()" class="btn btn-danger"><i class="icon icon-unlink"></i></a>
                    <a id="self_check" onclick="Open('loger')" class="btn"><i class="icon icon-spin icon-cog"></i></a>
                </div>
                <div id="model_line">
                    <h1 class="min_title">线路</h1>
                    <div id="line_list"></div>
                    <div class="btn-group dropup">
                        <a class="btn btn-block btn-primary" data-toggle="dropdown">添加</a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="javascript:;" onclick='$("#line_add").show();'>手动添加</a></li>
                            <li><a href="###">导入文件</a></li>
                            <li><a href="javascript:;" onclick="import_Qr()">屏幕扫码</a></li>
                        </ul>
                    </div>
                    <div id="line_add">
                        <div id="add_table">
                            <div class="input-group">
                                <span class="input-group-addon">名称</span>
                                <input type="text" id="add_Name" class="form-control">
                            </div>
                            <div class="input-group">
                                <span class="input-group-addon">协议</span>
                                <select id="add_Protocol" class="form-control">
                                    <option value="vmess">VMess</option>
                                </select>
                                <span class="input-group-addon fix-border fix-padding"></span>
                                <select id="add_Type" class="form-control">
                                    <option value="tcp">TCP</option>
                                    <option value="kcp">KCP</option>
                                </select>
                            </div>
                            <div class="input-group">
                                <span class="input-group-addon">地址</span>
                                <input type="text" id="add_Address" class="form-control">
                            </div>
                            <div class="input-group">
                                <span class="input-group-addon">端口</span>
                                <input type="text" id="add_Port" class="form-control">
                            </div>
                            <div class="input-group">
                                <span class="input-group-addon">UUID</span>
                                <input type="text" id="add_Id" class="form-control">
                            </div>
                            <div class="input-group">
                                <span class="input-group-addon">Alter</span>
                                <input type="text" id="add_Alter" class="form-control">
                            </div>
                            <div class="input-group">
                                <span class="input-group-addon">安全</span>
                                <select id="add_Security" class="form-control">
                                    <option value="auto">自动 (auto)</option>
                                    <option value="none">无 (none)</option>
                                    <option value="aes-128-cfb">AES-CFB</option>
                                    <option value="aes-128-gcm">AES-GCM</option>
                                    <option value="chacha20-poly1305">ChaCha</option>
                                </select>
                            </div>
                            <div class="input-group">
                                <span class="input-group-addon">TLS</span>
                                <select id="add_Tls" class="form-control">
                                    <option value="on">启用</option>
                                    <option value="">停用</option>
                                </select>
                            </div>
                        </div>
                        <a class="btn" id="add_table_cancel">取消</a> <a class="btn btn-primary" id="add">添加</a>
                    </div>
                </div>
                <div id="model_loger">
                    <h1 class="min_title">日志</h1>
                    <div id="loger_connect">

                    </div>
                </div>
                <div id="model_setup">
                    <h1 class="min_title">设置</h1>
                    <div id="setup_table">
                        <div class="input-group">
                            <span class="input-group-addon">监听地址</span>
                            <input type="text" id="set_address" class="form-control">
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon">监听端口</span>
                            <input type="text" id="set_port" class="form-control">
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon">代理方式</span>
                            <select id="set_type" class="form-control">
                                <option value="http">全局代理</option>
                                <option value="socks">PAC代理</option>
                            </select>
                        </div>
                    </div>
                    <canvas id="Canvas" style=""></canvas>
                    <img id="Cache" src="" alt="">
                </div>
            </div>
        </div>
    </div>
    <script>window.$ = window.jQuery = require("jquery");</script>
    <script src="resources/js/zui.min.js"></script>
    <script src="resources/js/base64.js"></script>
    <script src="resources/js/self_check.js"></script>
    <script src="resources/js/connect.js"></script>
    <script src="resources/js/import.js"></script>
    <script src="resources/js/index.js"></script>
</body>

</html>
