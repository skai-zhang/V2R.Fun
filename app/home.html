<!doctype html>
<html lang="zh-cn" unselectable="on" onselectstart="return false;" oncontextmenu="self.event.returnValue=false">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>V2r.Fun</title>
    <link href="resources/css/zui.min.css" rel="stylesheet">
    <link href="resources/css/home.css" rel="stylesheet">
</head>

<body style="background-color: #145374;">
    <div id="control">
        <div class="row">
            <div class="col-xs-9">
                <a id="connect" class="btn btn-primary"><i class="icon-link"></i> 连接</a>
                <a id="self_check" class="btn btn-primary disabled"><i class="icon icon-spin icon-cog"></i> 自检中</a>
            </div>
            <div class="col-xs-3">
                <a id="close" onclick="Close()" class="btn btn-danger btn-block"><i class="icon-off"></i></a><a
                    id="narrow" onclick="Hide()" class="btn btn-warning btn-block"><i class="icon-minus"></i></a>
            </div>
        </div>
    </div>
    <div id="list">
        <div id="list_content">
            <div class="panel">
                <div class="panel-body row">
                    <div class="col-xs-10">
                        <p><b class="pull-left">Test Config</b><span class="label pull-right">KCP</span></p><br>
                        <p><small class="pull-left">127.110.110.110:1998</small><small
                                class="pull-right text-success">123ms</small></p>
                    </div>
                    <div class="col-xs-2">
                        <a class="btn set"><i class="icon-wrench"></i></a>
                    </div>
                </div>
            </div>
        </div>
        <a class="btn btn-block"><i class="icon-sliders"></i> 设置</a>
    </div>
    <div id="loger"></div>
    <script>window.$ = window.jQuery = require("jquery");</script>
    <script src="resources/js/zui.min.js"></script>
    <script src="resources/js/home.js"></script>
</body>

</html>
